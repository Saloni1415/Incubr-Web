<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Incubr</title>
  <base href="/">
   <!-- <meta name="viewport" content="width=1024" />  -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    @media screen and (max-width: 600px) {
      .image_{
        height: 15vw !important;
      }      
    }
  </style>
</head>
<script>
  window.onload = function(){
    document.getElementById('loader').style.display = 'none'
    document.getElementById('body').style.overflow = 'auto'
  }
</script>
<body id="body" style="overflow: hidden;">
  <div id="loader" style="position: fixed;height: 100vh;width: 100vw;z-index: 1000;background: black;top: 0%;left: 0%;display: flex;justify-content: center;align-items: center;">
    <div>
      <div style="display: flex;justify-content: center;">
        <img src="./assets/ourwork/incuber logo.png" class="image_" style="width: 18vw;height: 7vw;margin-bottom: 10vw;">      
      </div>
      <div id="container">
        <div class="divider" aria-hidden="true"></div>
        <p class="loading-text" aria-label="Loading">
          <span class="letter" aria-hidden="true">L</span>
          <span class="letter" aria-hidden="true">o</span>
          <span class="letter" aria-hidden="true">a</span>
          <span class="letter" aria-hidden="true">d</span>
          <span class="letter" aria-hidden="true">i</span>
          <span class="letter" aria-hidden="true">n</span>
          <span class="letter" aria-hidden="true">g</span>
        </p>
      </div>
    </div>
  </div>
  <app-root></app-root>

  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
