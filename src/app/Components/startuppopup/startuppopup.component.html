  <div class="modal fade" id="startupModal" tabindex="-1" role="dialog" aria-labelledby="startupModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body modal90">

          <div  style="margin-left: 1.5vw;margin-top: 1.5vw"
          class="d-flex justify-content-between align-items-center position-relative z5">
            <div>
              <img src="../../../assets/ourwork/incuber logo.png" class="logo_">
            </div>
              <div>
                  <img src="../../../assets/inc/menu.png" width="57" height="57">
              </div>
          </div>

          <div class="cont">
            <div class="d-flex justify-content-end">
              <div class="corporationstxt">
                start ups
              </div>
            </div>
            <div class="d-block d-md-flex justify-content-end h-100">
              <div class="d-flex align-items-end">
                <div class="sidetxt">
                  WE WORK WITH STARTUPS AT VARIOUS STAGES 
                  AND BRING GROWTH TO YOU AT EVERY STAGE
                </div>
              </div>

              <div class="boxescontainer p-3">
                <div class="row position-relative">
                  <div class="position-absolute lighttext">
                    PLAN
                  </div>
                  <div class="col-3 mt-4" *ngFor="let item of ['Creating the brand','Positioning & Personality','Problem validation & supporting the fit','Compelling stories']">
                      <div class="frame bg-white">
                        <div class="d-flex h-100 align-items-end">
                          <div class="BrownStdBold" style="color:black;padding-left: 5px;padding-bottom: 10px;">
                            {{item}}
                          </div>
                        </div>
                    </div>
                  </div>
                </div>

                <div class="row position-relative">
                  <div class="position-absolute lighttext" style="left: 10%;">
                    BUILD
                  </div>
                  <div class="col-3 mt-4" *ngFor="let item of ['Sales enablement','Growth marketing plan','UX/UI-experience design','Designing for conversion']">
                      <div class="frame bg-white">
                        <div class="d-flex h-100 align-items-end">
                          <div class="BrownStdBold" style="color:black;padding-left: 5px;padding-bottom: 10px;">
                            {{item}}
                          </div>
                        </div>
                    </div>
                  </div>
                </div>

                <div class="row position-relative">
                  <div class="position-absolute lighttext">
                    SCALE
                  </div>
                  <div class="col-3 mt-4 mb-4" *ngFor="let item of ['New Product Development','Omni Channel Scaling','Resources And Aliances','Ad strategy']">
                    <div class="frame bg-white">
                      <div class="d-flex h-100 align-items-end">
                        <div class="BrownStdBold" style="color:black;padding-left: 5px;padding-bottom: 10px;">
                          {{item}}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
