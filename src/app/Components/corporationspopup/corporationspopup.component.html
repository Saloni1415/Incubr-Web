<div class="modal fade" id="corporationModal" tabindex="-1" role="dialog" aria-labelledby="corporationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body modal90">

          <div  style="margin-left: 1.5vw;margin-top: 1.5vw"
          class="d-flex justify-content-between align-items-center position-relative z5">
            <div>
                <img src="../../../assets/ourwork/incuber logo.png" alt="" style="width: 13vw;">
                <!-- <div  style="background: white;padding: 4px 10px;color: black;">
                    <div class="Dosis" style="font-weight: bold;font-size: 45px;line-height: 45px;">incubr</div>
                </div> -->
            </div>
              <div>
                  <img src="../../../assets/inc/menu.png" width="57" height="57">
              </div>
          </div>

          <div style="margin-right: 6vw;height: calc(100% - 143px);">
            <div class="d-flex justify-content-end">
              <div class="corporationstxt">
                corporations
              </div>
            </div>
            <div class="d-flex justify-content-end h-100">
              <div class="d-flex align-items-end">
                <div class="sidetxt">
                  We work closely with you to find that blue ocean route, and leverage technology and innovative growth strategies to create maximum value for the user. 
                </div>
              </div>

              <div class="boxescontainer p-3">
                <div class="row">
                  <div class="col-3 mt-4" *ngFor="let item of [0,1,2,3,4,5,6,7]">
                    <div class="frame" *ngIf="item!=7">
                      <div class="d-flex h-100 align-items-end">
                        <div class="p-3 text-white BrownStdBold">
                          step {{item+1}}
                        </div>
                      </div>
                    </div>

                    <div class="frame bg-white" *ngIf="item==7">
                      <div class="d-flex h-100 align-items-end">
                        <div class="p-3 BrownStdBold" style="color:black">
                          New Value Proposition
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
