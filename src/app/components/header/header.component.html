<div class="d-flex justify-content-between px-5 py-4">
    <div class="header-title" routerLink="/" style="cursor: pointer;">
        incubr
    </div>
    <div>
        <div class="d-flex align-items-center h-100">
            <div class="iconcont">

                <!-- <div class="example"> -->
                    <button class="nav-toggle" (click)="data.toggleHeader()">
                      <span class="nav-toggle__text">Toggle Menu</span>
                    </button>


                    <!-- <svg style="transform: rotate(90deg);" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="black" class="bi bi-pause" viewBox="0 0 16 16">
                        <path d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/>
                      </svg> -->
                <!-- </div> -->

                <!-- <img (click)="data.toggleHeader()" src="./assets/images/hamburger.png" alt="" class="ham" srcset=""> -->
            </div>
        </div>

        <ng-container *ngIf="data.headerOpen">
            <div class="position-fixed header_container">
                <div class="d-flex justify-content-between">
                    <div></div>
                    <div class="header_item_container">
                        <ng-container *ngFor="let item of header">
                            <div  class="header_item text-end" (click)="data.toggleHeader();toggleNavIcon()">
                                <p style="display: inline;" [routerLink]="item.url">
                                    {{item.name}}
                                </p>
                                <span></span>
                            </div>
                            <div class="divi"></div>
                            <div class="m-1 m-md-5 "></div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
