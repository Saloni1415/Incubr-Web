<div class="d-flex justify-content-center">
    <div class="footer_text my-3 my-md-5">
        We really mean business and progress
    </div>
</div>
<div class="d-flex justify-content-center">
    <button class="btn_gs btn">
        Get started
    </button>
</div>
<div class="d-flex justify-content-between p-2 p-md-5">
    <div class="d-flex align-items-center header-title">
        <div>
            incubr
        </div>
    </div>
    <div>
        <div class="contact_links mt-3" *ngFor="let item of contact_links">
            {{item}}
        </div>
    </div>
</div>
<div class="footer">
    <div class="d-block d-md-flex justify-content-between">
        <div class="d-flex">
            <div *ngFor="let item of links" class="link">
                {{item}}
            </div>
        </div>
        <div class="d-flex mt-2 mt-md-0">
            <div class="link">
                <img src="./assets/images/insta-icon.png" alt="" class="footer_icon" srcset="">
            </div>
            <div class="link">
                <img src="./assets/images/linkedin.png" alt="" class="footer_icon" srcset="">
            </div>
            <div class="link">
                <img src="./assets/images/fb.png" alt="" class="footer_icon" srcset="">
            </div>
        </div>
    </div>
    <div class="d-flex mt-4">
        <div class="subtext">Privacy </div>
        <div class="subtext ">Terms and Conditions</div>
    </div>
</div>
