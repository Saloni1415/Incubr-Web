<div class="m-5"></div>
<div class="p-2 p-md-5">
    <div class="d-flex justify-content-end">
        <div class="title" style="text-align: end;">
            blogs
        </div>
    </div>

    <div class="d-block d-md-flex justify-content-center mt-2 mt-md-5 p-3">

        <ng-container *ngFor="let item of blogslist_3;let i = index">
            <div class="card" [ngClass]="{'margin__card':i==1}">
                <div class="d-flex justify-content-center p-3 card_title">
                    {{item.title}}
                </div>
                <div class="px-3">
                    <hr>
                </div>
                <div class="d-flex justify-content-center p-3 card_subtitle">
                    {{item.body}}
                </div>
                <!-- <div class="d-flex justify-content-center px-3 card_text">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit
                </div> -->
                <div class="card_body">
                    <img src="{{(item.images.length>0)?item.images[0]?.image:''}}" class="card_img" alt="" srcset="">
                </div>
            </div>
        </ng-container>

    </div>

    <div class="d-flex justify-content-end align-items-center mt-2 mt-md-4" style="margin-right: 55px;">
        <div>
            <div class="anchor d-flex align-items-center">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                        class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                    </svg>
                </div>
                <div class="mx-2 mx-md-2" style="cursor: pointer;" routerLink="/blog">
                    READ MORE BLOGS
                </div>
            </div>
        </div>
    </div>


</div>
<div style="height: 150px;"></div>
<hr>
